<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Logged in as:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="contact" slot="start"></ion-icon>
        <ion-label> </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label></ion-label>
      </ion-item>
      <ion-button type="button" color="primary" fill="outline" expand="block" (click)="forgotPassword()">Forgot Password?</ion-button>
      <div *ngIf="forgotPasswordText">
        <p>
          Contact support to reset your password easily.
        </p>
      </div>
      <ion-button expand="block" (click)="onLogout()">Logout</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
