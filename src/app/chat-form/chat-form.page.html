<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ friendName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendImage()">
        <ion-icon name="image"></ion-icon>
      </ion-button>
      <ion-button (click)="sendAttachment()">
        <ion-icon name="attach"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center>
    <br>
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let message of messagesBetweenUsers">
            <ion-label *ngIf="message.emailSent === myEmail" text-right> {{ message.message }} </ion-label>
            <ion-label *ngIf="message.emailSent !== myEmail" text-left> {{ message.message }} </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row style="bottom: 0px;">
      <ion-col size="8">
        <form [formGroup]="form">
          <ion-input [(ngModel)]="message" formControlName="message" style="border-style: solid;border-width: 1px;"></ion-input>
        </form>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-button (click)="sendMessage()">
          <ion-icon name="paper-plane"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="2" text-center>
        <ion-button (click)="sendVoiceNote()">
          <ion-icon name="mic"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
