<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Friends</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header text-center>
              <ion-card-title>Friends</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngIf="!isLoadingUsers">
                <ion-item-sliding *ngFor="let user of relevantUser" #slidingItem>
                  <ion-item *ngFor="let friend of user.friends" lines="none">
                    <ion-avatar slot="start">
                    <!-- <ion-img [src]="book.imageURL"></ion-img> -->
                    </ion-avatar>    
                    <ion-label>
                      <h2>{{ friend.userEmail }}</h2>
                    </ion-label>
                  </ion-item>
                  <ion-item-options>
                    <ion-item-option color="danger" (click)="onDeleteFriend(friend, slidingItem)">
                      <ion-icon name="trash" slot="icon-only"></ion-icon>
                    </ion-item-option>
                  </ion-item-options>
                </ion-item-sliding>
                </ion-list>
                <div  text-center>
                  <ion-spinner *ngIf="isLoadingUsers" color="primary"></ion-spinner>
                </div>
                <div text-center *ngIf="!isLoadingUsers && (!relevantUser || relevantUser.length <=0 || relevantUser[0].friends.length <= 0)">
                  <p>
                    No friends found! Invite friends or accept friend invitations first!
                  </p>
                </div>
            </ion-card-content>
        </ion-card>
        <ion-card>
          <ion-card-header text-center>
              <ion-card-title>Invites Pending</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-list *ngIf="!isLoadingUsers">
                <ion-item-sliding *ngFor="let user of relevantUser" #slidingItem>
                  <div *ngFor="let friend of user.friendsPending">
                      <ion-item lines="none">
                      <!--
                      <ion-avatar slot="start">
                      <ion-img [src]="book.imageURL"></ion-img> 
                      </ion-avatar>    
                      -->
                      <ion-label>
                        <h2>{{ friend.userEmail }}</h2>
                      </ion-label>
                    </ion-item>
                    <ion-item-options>
                      <ion-item-option color="danger" (click)="onDeleteRequest(friend.userID, slidingItem)">
                        <ion-icon name="trash" slot="icon-only"></ion-icon>
                      </ion-item-option>
                      <ion-item-option color="success" (click)="onAccept(friend.userID, slidingItem)">
                        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
                      </ion-item-option>
                    </ion-item-options>
                  </div>
                </ion-item-sliding>
                </ion-list>
                <div  text-center>
                  <ion-spinner *ngIf="isLoadingUsers" color="primary"></ion-spinner>
                </div>
                <div text-center *ngIf="!isLoadingUsers && (!relevantUser || relevantUser.length <=0 || relevantUser[0].friendsPending.length <= 0)">
                  <p>
                    No friend invites found! Invite friends first!
                  </p>
                </div>
                </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
